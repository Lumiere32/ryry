<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Carousel</title>
  <style>
    body {
      margin: 0;
      background: white;
    }
    .logo-scroller {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      box-sizing: border-box;
      padding: 10px 0;
    }
    .logo-track {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-logos 30s linear infinite;
    }
    .logo-track img {
      height: 50px;
      margin: 0 15px;
      vertical-align: middle;
      object-fit: contain;
      max-height: 12vw;
    }
    @media (max-width: 768px) {
      .logo-track img {
        height: 35px;
        margin: 0 10px;
      }
    }
    @media (max-width: 480px) {
      .logo-track img {
        height: 28px;
        margin: 0 8px;
      }
    }
    @keyframes scroll-logos {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="logo-scroller">
